<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Transções Financeiras</title>
  <!-- <link rel="stylesheet" href="styles/style.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Geostar&family=Palette+Mosaic&family=Roboto&display=swap" rel="stylesheet">
  <script src="scripts/index.js" defer></script>
</head>
<body>
  <h1>Saldo Total: R$ 0</h1>
  <main class="main-content" style="display: flex; gap: 4rem; margin: 1rem 2rem;">
    <form action="http://localhost:3000/transactions" method="post">
      <h2>Insira dados transação</h2>
      <label for="nameTransaction">Nome:</label>
      <input type="text" id="nameTransaction" name="name" autofocus>
      <br>
      <label for="valueTransaction">Valor:</label>
      <input type="number" id="valueTransaction" name="value" required>
      <br>
      <button>Salvar</button>
    </form>
    <section id="transactions">
      <h2>Transações</h2>
    </section>
  </main>
</body>
</html>
